<!DOCTYPE HTML>
<html lang="en">
<head>
	<style type="text/css">
	body{
		background-color: black;
	}
	</style>
	<meta charset="UTF-8">
	<title>Pattern1</title>
	<link rel="stylesheet" href="styleit.css" type="text/css" media="screen">
	<script src='http://cykod.github.io/Logoish/logoish.js'></script>
</head>

	<body>
	 <script>
	    Logoish.init();

	    speed(0);

	    lineWidth(1)
	  	function boxes(size){
	  		lineColor("green");
			forward(size);
			rotate(90);
			forward(size);
			rotate(90);
			forward(size+size);
			rotate(90);
			forward(size);
			rotate(90);
			forward(size+size);
			rotate(90);
			forward(size);
			rotate(90);
			forward(size);
		}

		for(var y = 0; y < 40; y++){
			for(var x = 0; x < 40; x++){
				boxes(100);
				moveTo(x*40,y*70);
				angle(45)
				lineColor("green");
			}
		};
	  </script>
	  <script src='draw.js'></script>
	</body>
	
</html>
